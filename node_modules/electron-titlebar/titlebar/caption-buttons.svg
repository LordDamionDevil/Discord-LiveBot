<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="12" height="12"><style>g:not(:target) { display: none; } use:target &gt; g { display: initial; } g { stroke: ButtonText; stroke-width: 0.9px; fill: none; } g:not([id|=&quot;close&quot;]) { shape-rendering: crispEdges; } .highcontrast { stroke-width: 1.9px; } .highcontrast-hover &gt; g { stroke: HighlightText; } .white &gt; g { stroke: #fff; } .themes { stroke: #fff; stroke-width: 1.9px; } .outer-stroke { stroke: #000; stroke-width: 3.6; opacity: .75; } .restore-background-window { stroke-width: .9; }</style><g id="close"><path d="M1,1 l 10,10 M1,11 l 10,-10"/></g><g id="maximize"><rect width="9" height="9" x="1.5" y="1.5"/></g><g id="minimize"><line x1="1" x2="11" y1="5.5" y2="5.5"/></g><g id="restore"><rect width="7" height="7" x="1.5" y="3.5"/><polyline points="3.5 3.5 3.5 1.5 10.5 1.5 10.5 8.5 8.5 8.5"/></g></svg>